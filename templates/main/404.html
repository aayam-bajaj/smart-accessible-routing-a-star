{% extends "base.html" %}

{% block title %}Page Not Found - Smart Accessible Routing System{% endblock %}

{% block content %}
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="error-page">
                <h1 class="display-1 text-primary">404</h1>
                <h2 class="mb-4">Page Not Found</h2>
                <p class="lead mb-4">
                    Sorry, the page you are looking for doesn't exist or has been moved.
                </p>
                <div class="mb-4">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg me-3">
                        <i class="bi bi-house"></i> Go Home
                    </a>
                    <a href="{{ url_for('main.route_planner') }}" class="btn btn-outline-primary btn-lg">
                        <i class="bi bi-map"></i> Plan a Route
                    </a>
                </div>
                <div class="mt-5">
                    <h5>Popular Pages</h5>
                    <div class="list-group list-group-horizontal-md justify-content-center">
                        <a href="{{ url_for('main.route_planner') }}" class="list-group-item list-group-item-action">
                            Route Planner
                        </a>
                        <a href="{{ url_for('main.dashboard') }}" class="list-group-item list-group-item-action">
                            Dashboard
                        </a>
                        <a href="{{ url_for('auth.profile') }}" class="list-group-item list-group-item-action">
                            Profile
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    padding: 60px 0;
}

.error-page h1 {
    font-size: 8rem;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
}

@media (max-width: 768px) {
    .error-page h1 {
        font-size: 6rem;
    }
    
    .list-group-horizontal-md {
        flex-direction: column !important;
    }
}
</style>
{% endblock %}
